<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <title></title>
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" type="image/gif">
    <script src="//ldfcommon7.oss-cn-beijing.aliyuncs.com/js/jquery.min.js" type="application/javascript"></script>
    <script src="//ldfcommon7.oss-cn-beijing.aliyuncs.com/js/md5.min.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/2.4.0/weui.min.css">
    <link rel="stylesheet" type="text/css" href="https://morejz.oss-cn-hangzhou.aliyuncs.com/from/css/chat.css">
</head>

<body>
    <div class="page" style="display: none;">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title"></h2>
                <p class="weui-msg__desc"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="module-box">
            <div class="module-image">
            </div>
            <div class="module-direct-item">
            </div>
        </div>
        <div class="direct-reply-box">
            <div class="re-input">
                <input type="text" name="reply_c" placeholder="输入内容" maxlength="100">
                <div class="re-btn">发送</div>
            </div>
            <div class="footer-info">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://morejz.oss-cn-hangzhou.aliyuncs.com/from/js/chat.v2.min.js"></script>
</html>
